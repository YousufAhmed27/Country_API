<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <title>Rest Country</title>
</head>

<body class="dark">
    <div class="header flex">
        <div>Where in the world?</div>
        <div class="flex center logo" id="darktoggle">
            <svg viewBox="-2 -2 20 20">
                <path
                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            </svg>
            <span>Dark Mode</span>
        </div>
    </div>

    <div class="datacontainer flexC">
        <button class="flex center" id="backbtn">
            <svg viewBox="0 0 384 512">
                <path
                    d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
            </svg>
            Back
        </button>
        <div class="countrydata">
            <div class="flag">
                <img src="" alt="flag">
            </div>
            <div class="info flexC">
                <div class="name"></div>
                <div class="detail">
                    <div>
                        <span class="main">Native Name:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Population:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Region:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Sub Region:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Capital:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Top Level Domain:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Currencies:</span>
                        <span></span>
                    </div>
                    <div>
                        <span class="main">Languages:</span>
                        <span></span>
                    </div>
                </div>

                <div class="other flex">
                    <div class="main">Border Countries:</div>
                    <div class="pop flex"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        darktoggle.addEventListener("click", _ => document.body.classList.toggle("dark"))
        backbtn.addEventListener("click", _ => window.open("./", "_self"))
    </script>
    <script src="./script/country.js" type="module"></script>
</body>

</html>
